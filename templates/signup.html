{% extends "userBase.html" %}
{% block body %}
    <div class="auth-page">
        <div class="auth-box">
            <h1>Sign Up</h1>
            <p>Create an account to stay updated with the latest news.</p>

            <form action="{{ url_for('signupValue') }}" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <!-- Display message -->
                {% if message %}
                    <p class="{{ 'success-message' if message == 'Signup is successful' else 'error-message' }}">
                        {{ message }}
                    </p>

                    {% if message == 'Signup is successful' %}
                        <script>
                            setTimeout(function() {
                                window.location.href = "{{ url_for('userPreference') }}?email={{ email }}&name={{ name }}";
                            }, 3000);
                        </script>
                    {% endif %}
                {% endif %}


                <button type="submit" class="btn-primary">Sign Up</button>

                <p class="switch-link">Don't have an account? <a href="{{ url_for('loginValue') }}">Login</a></p>
            </form>
        </div>
    </div>
{% endblock body %}
