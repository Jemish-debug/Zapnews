{% extends "base.html" %}
{% block body %}
    <div class="news-grid-container">
        {% if news_items %}
            <div class="news-grid">
                {% for article in news_items %}
                    <div class="news-card">
                        <a href="{{ url_for('read_news') }}?url={{ article.link | urlencode }}" class="news-article">
                            <h3>{{ article.title }}</h3>
                            <span class="news-link">Read more â†’</span>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p style="text-align:center; font-size:1.2rem; color: #c0392b;">No news available for your preferences right now.</p>
        {% endif %}
    </div>
{% endblock %}
