{% extends "base.html" %}
{% block body %}

<div class="news-container">
    <h2>{{ category }} News</h2>
    {% if news_items %}
        <div class="news-grid">
            {% for article in news_items %}
                <div class="news-card">
                    <a href="{{ article.link }}" target="_blank">
                        <h3>{{ article.title }}</h3>
                        <span class="news-link">Read more â†’</span>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No news found for {{ category }}.</p>
    {% endif %}
</div>

{% endblock body %}
